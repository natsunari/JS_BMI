<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/BMIstyle.css">
    <title>你的BMI值計算器</title>
</head>

<body>
    <div class=" bg-color">
        <div class="container">
            <div class="flex flex-aic ptb-75px flex-jcsa">
                <img src="img/BMICLogo.png" alt="BMI logo">
                <div class="flex flex-col">
                    <label class="primary-color pb-8px">身高 cm</label>
                    <input class="person-height body-data-input mb-16" autocomplete="off" type="number" name="height" placeholder="請輸入身高"
                        min="0">

                    <label class="primary-color pb-8px">體重 kg</label>
                    <input class="person-weight body-data-input" autocomplete="off" type="number" name="weight" placeholder="請輸入體重"
                        min="0">
                </div>

                <div class="position-relative">
                    <span class="count-btn primary-color-bg flex flex-jcc flex-aic flex-col fs-18px">
                        <span>看結果</span>
                    </span>
                    <span class="original-btn flex flex-jcc flex-aic flex-col fs-18px">
                        <span class="result-word"></span>
                        <p class="title-BMI fs-12px">BMI</p>
                    </span>
                    <a href="#" class="material-symbols-outlined reset-data">autorenew</a>
                </div>
            </div>


        </div>
    </div>

    <!-- 結果顯示位置 -->
    <div class="container">
        <div class="ptb-48px">
            <p class="flex flex-jcc flex-aic fs-24px pb-20px">BMI紀錄</p>
            <ul class="BMIRecordList flex flex-aic flex-col">
            </ul>
        </div>
    </div>

    <!-- footer -->
    <footer class="primary-color-bg">
        <div class="container flex flex-jcc flex-aic ptb-18px">
            <span class="bmi-icon-size"></span>
        </div>
    </footer>
    <script src="js/bmi.js"></script>
</body>

</html>
